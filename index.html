<html>
    <head><title>Face recognition web app</title>
        <link rel="icon" href="https://cdn-icons-png.flaticon.com/512/1461/1461141.png" type="image/gif/png">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
        <script src="https://unpkg.com/ml5@0.4.3/dist/ml5.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/webcamjs/1.0.26/webcam.js"></script>
        <link rel="stylesheet" type="text/css" href="style.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=MonteCarlo&display=swap" rel="stylesheet">
    </head>
    <body>
        <center>
        <h1>Face Recognition Web App</h1>
        <h2>This model can recognise the following people:</h2>
                   <br>
        <div id="list">SISTER</div>
        <div class="list">BROTHER</div>
        <br><br>
        <div class="col-md-4 col-sm-12 col-xs-12">
            <label>Webcam View - </label>
            <div id="camera"></div>
            <br><br>
            <button onclick="take_snapshot();" class="btn btn-primary">Capture Image</button>
        </div>
                    
        <div class="col-md-4 col-sm-12 col-xs-12">
            <label>Name of family member- </label>
            <p id="family_member"></p>
            </div>

        <div class="col-md-4 col-sm-12 col-xs-12">
            <label>Snapshot - </label>
            <div id="result"></div>
            <br><br>
            <button onclick="check();" class="btn btn-success">Identify person</button>
           </div>

        <script src="main.js"></script>
        </center>
    </body>
</html>
